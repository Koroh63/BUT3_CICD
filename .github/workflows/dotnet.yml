# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Build
      run: |
        cd Sources/
        dotnet restore
        dotnet build --no-restore

    - name: Test
      run: |
        cd Sources/
        dotnet test --no-build --verbosity normal

    - name: Code_Inspection
      container: hub.codefirst.iut.uca.fr/marc.chevaldonne/codefirst-dronesonarplugin-dotnet7
      run: |
        cd Sources/
        dotnet restore OpenLibraryWS_Wrapper.sln
        dotnet sonarscanner begin /k:CICD_3A_CorentinRICHARD_dotnet /d:sonar.host.url="https://codefirst.iut.uca.fr/sonar/" /d:sonar.coverageReportPaths="coveragereport/SonarQube.xml" /d:sonar.coverage.exclusions="Tests/**" /d:sonar.login=${{ secrets.SECRET_SONAR_LOGIN }}
        dotnet build OpenLibraryWS_Wrapper.sln -c Release --no-restore
        dotnet test OpenLibraryWS_Wrapper.sln --logger trx --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura --collect "XPlat Code Coverage"
        reportgenerator -reports:"**/coverage.cobertura.xml" -reporttypes:SonarQube -targetdir:"coveragereport"
        dotnet publish OpenLibraryWS_Wrapper.sln -c Release --no-restore -o ${{ github.workspace }}/build/release
        dotnet sonarscanner end /d:sonar.login=$SONAR_TOKEN
